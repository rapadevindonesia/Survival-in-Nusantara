<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survival in Nusantara</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: #222;
      border: 2px solid #fff;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .move-buttons,
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      min-width: 80px;
    }
    button:active {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Survival in Nusantara</h1>
  <canvas id="gc" width="480" height="320"></canvas>  <div class="btn-container">
    <div class="move-buttons">
      <button id="up">⬆️</button>
    </div>
    <div class="move-buttons">
      <button id="left">⬅️</button>
      <button id="down">⬇️</button>
      <button id="right">➡️</button>
    </div><div class="action-buttons">
  <button id="attack">Serang</button>
  <button id="eat">Makan</button>
  <button id="fire">Api</button>
</div>

  </div>  <script>
    const keys = {};

    document.getElementById("up").ontouchstart = () => keys["ArrowUp"] = true;
    document.getElementById("down").ontouchstart = () => keys["ArrowDown"] = true;
    document.getElementById("left").ontouchstart = () => keys["ArrowLeft"] = true;
    document.getElementById("right").ontouchstart = () => keys["ArrowRight"] = true;

    document.getElementById("up").ontouchend = () => keys["ArrowUp"] = false;
    document.getElementById("down").ontouchend = () => keys["ArrowDown"] = false;
    document.getElementById("left").ontouchend = () => keys["ArrowLeft"] = false;
    document.getElementById("right").ontouchend = () => keys["ArrowRight"] = false;

    document.getElementById("attack").addEventListener("click", () => alert("Serang!"));
    document.getElementById("eat").addEventListener("click", () => alert("Makan!"));
    document.getElementById("fire").addEventListener("click", () => alert("Nyalakan api!"));
  </script>  <script src="game.js"></script></body>
</html>
