<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survival in Nusantara</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Survival in Nusantara</h1>
  <canvas id="gc" width="320" height="240"></canvas>

  <div class="controls">
    <div class="arrow-row">
      <button id="up">⬆️</button>
    </div>
    <div class="arrow-row">
      <button id="left">⬅️</button>
      <button id="down">⬇️</button>
      <button id="right">➡️</button>
    </div>
    <div class="action-row">
      <button id="attack">Serang</button>
      <button id="eat">Makan</button>
      <button id="fire">Api</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
